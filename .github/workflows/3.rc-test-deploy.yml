name: "run tests & deploy to test"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

env:
  IMAGE_NAME: api

concurrency:
  group: ci-deploy-rc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rc-test:
    if: contains(toJSON(github.head_ref), 'release/') || contains(toJSON(github.head_ref), 'hotfix/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: 'actions/checkout@v4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Installing dependencies
        run: |
          npm install
          npm install -g firebase-tools
          cd functions && npm install

      - name: Run Lint Codebase
        run: cd functions && npm run lint

      - name: Run Unit Tests
        run: cd functions && npm run test
  
  rc-deploy:
    needs: [ rc-test ]
    runs-on: ubuntu-latest
    environment: staging
    permissions: # Necessary for workload identity provider
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: '${{ secrets.PROJECT_ID }}'
          token_format: access_token
          workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.SERVICE_ACCOUNT }}'
      
      - name: Deploy to Google Cloud Functions
        run: firebase deploy --only functions --project ${{ secrets.PROJECT_ID }}